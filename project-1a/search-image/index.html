<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
      <h1>Image Search App</h1>

      <form action="">
        <input type="text" id="search-input" placeholder="search for image">

        <button id="search-button">Search</button>
      </form>

      <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688413737046-97bf5b5ae2ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="bunch of pink flowers">

            <a href="https://unsplash.com/photos/a-bunch-of-pink-flowers-with-green-leaves-i3eQ1pLYfR0" target="_blank">A bunch of pink flowers with green leaves</a>

        </div>

        <div class="search-result">

            <img src="https://images.unsplash.com/photo-1688488994192-e55620dfe5bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="A sunset over a body of water">

            <a href="https://unsplash.com/photos/a-sunset-over-a-body-of-water-with-clouds-in-the-sky-jXn1Ua7OD38" target="_blank">Sunset over a body of water with clouds in the sky</a>

        </div>

        <div class="search-result">

            <img src="https://images.unsplash.com/photo-1689240577608-59e21be069c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="person standing in a body of water">

            <a href="https://unsplash.com/photos/a-person-standing-in-a-body-of-water-surrounded-by-trees-a_WpSyi50Zs" target="_blank">A person standing in a body of water surrounded by trees</a>


        </div>
      </div>
      <button id="btn">Show More</button>

      <script src="main.js"></script>

    
</body>
</html>
